<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>trellotest</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>

</head>
<body>
<div class="wrapper">
	<div class="header clearfix">
		<div class="leftt">
			<div class="boards left">
			<img src="img/boardsBig.png">
			<p>Boards</p>
			</div> 

			<div class="search left">
				<div><input type="text" name="search" value="">
				</div>
			
			</div> 
		</div>
		<div class="middleTrello">
				<a href="#">
				<div class="middle">
					
				</div></a>
			</div>
		<div class="rightt clearfix">
			<div class="create right">
				<img src="img/icon3.png">
			</div>

			

			<div class="create right">
				<img src="img/icon2.png">
			</div>
			<div class="right profile">
				<img src="img/photo.jpg">
				<div class="name right">
					<p>Eugene Lavrov</p>
				</div>
			</div>
			<div class="create right">
				<img src="img/plus.png">
			</div>
		</div>
   </div>
	<div class="header2">
		<div class="lefttt">
			<span>Testboard</span>
			<div class="star">
			</div>
			<div class="lock">
				<p>Private</p>
			</div>
			<div class="righttt">
				<p>...</p>
				<p>Show Menu</p>
			</div>
		</div>
	</div>

	<div class="columns">
		<div class="columnwrap">
			<div class="column">
			<p>Column1</p>
				<div class="littlecolumn">
					<p>Card1</p>
				</div>
				<div class="littlecolumn">
					<p>Card2</p>
				</div>
					<div class="setting">
						<p>...</p>
					</div>
		</div>
		<div class="addcard">
				<p>Add a card...</p>
			</div>
		</div>

		<div class="columnwrap">
			<div class="column">
			<p>Column2</p>
				<div class="littlecolumn">
					<p>Card3</p>
				</div>
				<div class="littlecolumn">
					<p>Card4</p>
				</div>
					<div class="setting">
						<p>...</p>
					</div>
		</div>
		<div class="addcard">
				<p>Add a card...</p>
			</div>
		</div>
		<div class="addlist">
			<p>Add a list...</p>
		</div>
		
	</div>
</div>

<div class="footer">
	
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
